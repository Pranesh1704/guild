    <div class="container">
        <form action="" id="AcceptJob">

                    Email</label>
            </div>
            <div class="inputbox">
                <textarea name="message" id="msg" cols="30" rows="10"></textarea><label for="msg" id="lbl">Message</label>
            </div>
            <div class="inputbox">
                <button type="submit">Submit</button>
            </div>
